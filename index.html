<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML com JS</title>
    <link rel="stylesheet" href="style.css" />
    </head>

    <body>
    <div class="container">
        <h1>EBAC comparing</h1>
        <h2>Comparing A and B</h2>
        <form id="form">
        <input
            type="number"
            id="campoA"
            required
            placeholder="Digite o número A:"
        />
        <input
            type="number"
            id="campoB"
            required
            placeholder="Digite o número B:"
        />
        <p class="success-msg"></p>
        <p class="msg-error">
            O número digitado no campo B deve ser maior do que o do campo A!
        </p>
        <button id="btn-depositar" type="submit">Enviar</button>
        </form>
        <p class="success-msg"></p>
    </div>

    <script src="script.js"></script>
    </body>
</html>
